<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Login Form with light button </title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="pass-input" name="" required="">
        <label>Password</label>
        <span id="show-pass"><i class="ri-eye-line"></i></span>
        <span id="hide-pass"><i class="ri-eye-close-line"></i></span>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
