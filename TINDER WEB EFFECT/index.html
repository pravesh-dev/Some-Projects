<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="w-full h-screen flex justify-center items-center bg-[#111]">
    <div class="w-80 h-screen relative xl:h-[90vh] overflow-hidden">
        <div class="primary-user w-[110%] h-[110%] absolute z-[3] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <img class="w-full h-full object-cover" src="" alt="">
        </div>
        <div class="secondary-user w-[110%] h-[110%] absolute z-[2] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <img class="w-full h-full object-cover" src="images/users/allef-vinicius-u7991rqwgVM-unsplash.jpg" alt="">
        </div>
        <div id="content"
            class="w-full h-full absolute top-0 left-0 z-[4] px-3 py-5 flex flex-col justify-between bg-gradient-to-b from-transparent to-black">
            <nav class="flex justify-between items-center">
                <div class="profile-img w-10 h-10 rounded-full overflow-hidden cursor-pointer">
                    <img class="w-full h-full object-cover duration-[0.4s] hover:scale-[1.1]" src="images/my-image.svg"
                        alt="">
                </div>
                <div
                    class="w-10 h-10 bg-white/25 rounded-full relative flex justify-center items-center nav-chat cursor-pointer">
                    <img class="w-4 duration-[0.5s]" src="images/chat-icon.svg" alt="">
                    <span id="notify-count"
                        class="w-3 h-3 rounded-full flex justify-center items-center text-[0.5rem] duration-[0.5s] text-white absolute top-0 right-0 bg-[#FF6645]">4</span>
                </div>
            </nav>
            <div class="w-full h-[40vh] xl:h-[35vh] flex flex-col gap-1">
                <div class="flex items-center gap-2 text-white text-[1rem] font-semibold overflow-hidden">
                    <span class="w-5 h-5 bg-white rounded-full flex justify-center items-center animeElem"><img
                            class="w-3" src="images/location.svg" alt="location-img"></span> <span id="location"
                        class="animeElem"></span>
                </div>
                <h1 class="h-14 w-full flex text-5xl text-white font-semibold overflow-hidden"><span id="name"
                        class="animeElem"></span> <span class="text-white/60 animeElem" id="age"></span></h1>
                <div class="flex flex-wrap gap-2 mt-1" id="intrests"></div>
                <div class="overflow-hidden h-7">
                    <h2 class="text-xl text-white/70 animeElem">Bio</h2>
                </div>
                <div class="w-full h-20 overflow-hidden">
                    <p class="text-[0.7rem] text-white/50 animeElem" id="bio"></p>
                </div>
                <div class="w-full flex justify-between items-center mt-1">
                    <button class="px-14 py-1 duration-[0.4s] hover:rounded-lg bg-[#C3C3C3]" id="decline-btn">
                        <span class="text-[1.5rem] duration-[0.4s] text-black font-bold inline-block"><i class="ri-close-large-fill"></i></span>
                    </button>
                    <button class="px-14 py-1 duration-[0.4s] hover:rounded-lg bg-[#FE4848]" id="heart-btn">
                        <span class="text-[1.5rem] duration-[0.4s] text-white inline-block"><i class="ri-heart-3-fill"></i></span>
                    </button>
                </div>
            </div>
            <!-- <h2 class="w-full text-center overflow-hidden absolute text-transparent left-1/2 -translate-x-1/2 top-7 font-bold uppercase like-msg bg-gradient-to-b from-red-700 to-pink-700 px-2"></h2> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
